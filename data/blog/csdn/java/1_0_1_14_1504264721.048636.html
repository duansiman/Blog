
        <div class="markdown_views"><p>当我们要使用或者批量使用一个对象，他们完全相同，并且该对象的初始化过程十分复杂，可以使用该模式克隆出对个对象。</p>

<p>类图 <br />
<img src="http://img.blog.csdn.net/20170324094349022?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvcmVucGVuZ2RkeHg=/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title="" /></p>

<p>java代码实现：</p>



<pre class="prettyprint"><code class=" hljs java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Subject</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">Cloneable</span>{</span>

    <span class="hljs-annotation">@Override</span>
    <span class="hljs-keyword">public</span> Subject <span class="hljs-title">clone</span>(){
        Subject subject = <span class="hljs-keyword">null</span>;
        subject = <span class="hljs-keyword">this</span>.clone();
        <span class="hljs-keyword">return</span> subject;
    }
}</code></pre></div>&#13;
