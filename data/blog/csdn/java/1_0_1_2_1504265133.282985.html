

<p>看了几天web开发，说一下体会吧：</p>&#13;
<p>开发分层：界面层（View）业务逻辑层，数据库层，但是单纯的JSP开发是将这个三层混在一起了，使得代码的维护性太差，如何解决？</p>&#13;
<p>分层，<strong>JavaBean封装业务逻辑和数据库，JSP调用JavaBean响应客户端。</strong>这也是最早进行web开发的时候使用的模式。</p>&#13;
<p>JSP＋JAVABEAN开发模式： </p>&#13;

</div>&#13;
