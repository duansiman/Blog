

<p>面试官：你都知道哪些设计模式，请列举几个？</p>&#13;
<p>是不是脑袋一热，说不出几个设计模式？请记住下面三句话就记住了23种设计模式。</p>&#13;
<p> </p>&#13;
<p>1：创建型模式：弹弓原件（单例，工厂，原型，建造） 注：工厂模式有两种</p>&#13;
<p>2：结构型模式：外援组 佩戴桥石（外观，享元，组合，适配，代理，桥连，装饰）</p>&#13;
<p>3：行为型模式：爹责令房中介装备观测板（迭代，责任链，命令，访问者，中介者，解释器，状态，备忘录，观察者，策略，模板）</p>&#13;
<p> </p>&#13;
<p>就算当前不理解设计模式，也没关系，先记住，以后再理解。就像小时候学古诗，虽然当时不理解，但是现在依然朗朗上口。</p>&#13;
