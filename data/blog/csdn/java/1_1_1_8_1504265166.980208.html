
                <div class="markdown_views"><h1 id="解决maven-web工程用eclipse导出war时没有lib的问题">解决Maven Web工程，用Eclipse导出War时，没有Lib的问题</h1>

<p>右键项目属性–&gt;Deployment Assebly然后看你有没有添加了maven Dependencies 发布，如果没有的话部署的时候他是不会帮你把maven jar包发布到你的tomcat的。没有的话add，然后选发布到WEB-INF/lib</p>
