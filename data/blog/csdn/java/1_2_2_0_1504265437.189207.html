<pre class="prettyprint"><code class=" hljs avrasm">-Dorg<span class="hljs-preprocessor">.owasp</span><span class="hljs-preprocessor">.esapi</span><span class="hljs-preprocessor">.resources</span>=${FIELD_NC_HOME}/ierp/bin/esapi</code></pre>
