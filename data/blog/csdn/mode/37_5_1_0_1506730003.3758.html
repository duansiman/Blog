
                <div class="markdown_views"><h3 id="意图">意图</h3>

<p>规定类的职责 <br/>
不要存在多于一个导致类变更的原因，及一个类一个职责 <br/>
职责扩散：职责P被分解成粒度更小的P1和P2。 <br/>
单一职责原则不只是面向对象编程思想所特有的，只要是模块化的程序设计，都需要遵循这一重要原则</p>



<h3 id="原则">原则</h3>

<p>只有逻辑足够简单，才可以在代码级别上违反单一职责原则；只有类中方法数量足够少，才可以在方法级别上违反单一职责原则</p>



<h3 id="优点">优点</h3>

<ol>
<li>降低类的复杂度，提高类的可读性和系统的可维护性</li>
<li>变更引起的风险低</li>
