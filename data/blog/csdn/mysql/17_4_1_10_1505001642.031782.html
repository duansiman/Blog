

<div><span style="font-size:14px">众所周知mysql执行每一个可执行语句都是以</span><em><span style="color:#cc0000"><span style="font-size:14px">分号</span></span></em><span style="font-size:14px">结尾的,也就是说mysql识别语句是否结束，是根据分号决定的。</span></div>&#13;
<div><span style="font-size:14px">当然，你也可以用DELIMITER自定义一个语句的结束符号。</span></div>&#13;
<div><span style="font-size:14px">不知道大家有没有发现</span><span style="font-size:14px">，也有一些语句是不须要结束符号的。例如：</span></div>&#13;
<div><span style="font-size:14px">mysql&gt; use trains<br />&#13;
Database changed</span></div>&#13;
<div><span style="font-size:14px">显然用USE TRAINS语句指定使用某个数据库是不须要加结束符号的，当然了加了结束符号也可以。</span></div>&#13;
<div><span style="font-size:14px">当然了，EXIT（退出）命令的执行也是不须要加结束符号的。</span></div>&#13;
