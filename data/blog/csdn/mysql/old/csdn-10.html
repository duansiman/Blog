\n\n<h1>PreparedStatement vs Statment</h1>&#13;\n<p>    1）语法不同：PreparedStatement可以使用预编译的sql，而Statment只能使用静态的sql。</p>&#13;\n<p>     2）效率不同： PreparedStatement可以使用sql缓存区，效率比Statment高。（注意：支持的sql缓存区的数据库：oracle,sql server。 MySQL不支持。<strong>详见下图</strong>）</p>&#13;\n<p>     3）安全性不同： PreparedStatement可以有效防止sql注入，而Statment不能防止sql注入。</p>&#13;\n<p><img src="http://img.blog.csdn.net/20170318115437921?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvUVExMDEyNDIxMzk2/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt="" /><br />&#13;\n</p>&#13;\n &#13;\n
