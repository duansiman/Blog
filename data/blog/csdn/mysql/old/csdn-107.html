\n\n<p>  连接mysql出现如下错误：lost connection to mysql server during query 如图：</p>&#13;\n<p><img src="http://img.blog.csdn.net/20140423174848000" alt="" /></p>&#13;\n<p>解决办法：在命令行输入 <br />&#13;\n</p>&#13;\n<p>net stop mysql (不要分号，执行)</p>&#13;\n<p>net start mysql (不要分号，执行)</p>&#13;\n<p>如图：</p>&#13;\n<p><img src="http://img.blog.csdn.net/20140423175052640" alt="" /><br />&#13;\n</p>&#13;\n<p>再次连接，就可以成功连接了！</p>&#13;\n<p><br />&#13;\n</p>&#13;\n &#13;\n
