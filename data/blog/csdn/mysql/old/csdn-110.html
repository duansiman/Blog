\n\n<p>  在项目有时候字段太多，想快速查看一下该字段在哪个数据库的哪张表中。可以用如下语句：</p>&#13;\n<p></p>&#13;\n<pre code_snippet_id="266348" snippet_file_name="blog_20140331_1_6232529" name="code" class="sql">SELECT TABLE_SCHEMA AS '数据库',TABLE_NAME AS `表名` from information_schema.COLUMNS WHERE COLUMN_NAME='字段'</pre><br />&#13;\n<br />&#13;\n<p></p>&#13;\n &#13;\n
