\n\n<p>     如果将数据库中的数据导出来的话有时候一个文件都有一点多G，所以测试的时候就只需要表结构。命令如下：</p>&#13;\n<p></p><pre code_snippet_id="196552" snippet_file_name="blog_20140220_1_7267605" name="code" class="java"> mysqldump -h127.0.0.1 -uroot -p -d DBname &gt;D:/db.sql</pre><br />&#13;\n如图所示：&#13;\n<p><img src="http://img.blog.csdn.net/20140220161417515" alt="" /></p>&#13;\n<p>如果文件较大，导出时间会比较长。请耐心等待！<br />&#13;\n</p>&#13;\n &#13;\n
