\n\n<p>   我以前做了测试，在mysql中表名的大小写是不区分的，但是昨天项目上线的时候发现了一个问题。在我这边（window）表名称不区分大小写（也就是大写的A和小写的a表是不能同时存在一个数据库里面的），但是到了linux就区分了。导致我项目上线就一直报表找不到。</p>&#13;\n<p>  在将数据库中的表导出的时候所有的表名称都是小写，而hibernate的配置文件中表名是大写。所以导致在windows中可以正常运行，在linux下就报表找不到的错误。</p>&#13;\n<p>   结论：以后在配置和创建表名称的时候表名称都小写。<br />&#13;\n</p>&#13;\n &#13;\n
