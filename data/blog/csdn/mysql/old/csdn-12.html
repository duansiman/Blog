\n\n<span style="font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">MySQL数据库备份：mysqldump -u 用户名 -p 数据库名 &gt;  自定义sql备份文件名     例如：mysqldump -u root -p mydb &gt; d:/mydb.sql</span>&#13;\n<div style="margin:0px; font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">&#13;\n   注意：数据库备份无需登录。</div>&#13;\n<div style="margin:0px; font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">&#13;\n<br />&#13;\n</div>&#13;\n<div style="margin:0px; font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">&#13;\nMySQL数据库恢复：</div>&#13;\n<div style="margin:0px; font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">&#13;\n   ①首先先登录数据库。mysql -u root -p 回车  输入密码</div>&#13;\n<div style="margin:0px; font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">&#13;\n<span style="line-height:1.6">   ②</span><span style="line-height:1.6">创建一个数据库 。</span>create database mydb;</div>&#13;\n<div style="margin:0px; font-family:Helvetica,&quot;Hiragino Sans GB&quot;,&#x5FAE;&#x8F6F;&#x96C5;&#x9ED1;,&quot;Microsoft YaHei UI&quot;,SimSun,SimHei,arial,sans-serif; font-size:15px; line-height:24px; widows:1">&#13;\n<span style="line-height:1.6">   ③开始恢复</span><span style="line-height:1.6">。</span>mysql -u root -p mydb &lt; d:/mydb.sql  输入密码</div>&#13;\n &#13;\n
