\n\n<p>     mysql更新语句执行的时候，如果没有数据不会报错。下面是我做的实验。</p>&#13;\n<p>首先执行建表语句：CREATE TABLE test (id VARCHAR(20),NAME VARCHAR(20))</p>&#13;\n<p>再执行更新语句：UPDATE test SET NAME = '1' WHERE id = '1'</p>&#13;\n<p>由于刚建立的表，里面什么数据都没有，但是执行完更新语句后没有报错。出现了下图所示的界面：</p>&#13;\n<p><img src="http://img.blog.csdn.net/20140227171313453" alt="" /></p>&#13;\n<p>也就是说：<span style="color:#FF0000">数据库里面没有更新数据的时候，执行更新语句也不会报错！</span><br />&#13;\n<br />&#13;\n</p>&#13;\n &#13;\n
