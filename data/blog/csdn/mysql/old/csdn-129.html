\n\n<p>  有时候导入SQL文件后，表很多。想看看表的个数时候和服务器上表的个数是否相同。在mysql中可以用如下命令查看表的个数：</p>&#13;\n<p><span></span></p><pre code_snippet_id="248825" snippet_file_name="blog_20140321_1_3154210" name="code" class="sql"> SELECT count(TABLE_NAME) FROM information_schema.TABLES WHERE TABLE_SCHEMA='dbname'; </pre><br />&#13;\n<span><br />&#13;\n</span><br />&#13;\n&#13;\n &#13;\n
