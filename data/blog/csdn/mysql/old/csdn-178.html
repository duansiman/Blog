\n\n<p>   今天用navicat连接mysql时候出现2003 -can't connect to mysql server on ‘localhost'(10061)错误。错误截图如下：</p>&#13;\n<p><img src="http://img.blog.csdn.net/20141127104450797" alt="" /></p>&#13;\n<p>产生原因是：mysql服务未启动</p>&#13;\n<p>解决办法是：通过命令services.msc将mysql服务启动即可。</p>&#13;\n<p><img src="http://img.blog.csdn.net/20141127104705940" alt="" /></p>&#13;\n<p><br />&#13;\n</p>&#13;\n<p><br />&#13;\n</p>&#13;\n &#13;\n
