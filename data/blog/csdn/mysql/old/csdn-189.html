\n\n<p>   我们在数据库中常常会有这样的规定，1表示男，0表示女。但是在页面肯定不能显示0或1.就必须在显示之前将集合中关于性别的数字转化为男，女。</p>&#13;\n<p>在这里项目用了三种方式。</p>&#13;\n<p>第一种：在查询sql时就将字段转化过来。如下sql：</p>&#13;\n<p></p><pre code_snippet_id="421970" snippet_file_name="blog_20140708_1_5841297" name="code" class="sql"> CASE WHEN ta.sex ='1'\n\t\tTHEN '男'\n\t\tWHEN ta.sex ='0' THEN '女' END AS\n\t\tsex</pre><br />&#13;\n第二种将集合用for循环，然后把对象一个一个的性别替换成汉字。&#13;\n<p><br />&#13;\n</p>&#13;\n<p>第三种在页面显示的时候做判断。<br />&#13;\n</p>&#13;\n &#13;\n
