\n\n<p>    今天在设计数据表时，突然发现原来<span style="font-family:Times New Roman">FLOAT</span><span style="font-family:宋体">原来是很不靠谱的，所以在这里建议大家换成</span><span style="font-family:Times New Roman">DOUBLE</span><span style="font-family:宋体">类型，</span></p>&#13;\n<p>    原因是：</p>&#13;\n<p>        在<span style="font-family:Times New Roman">mysql</span><span style="font-family:宋体">手册中讲到，在</span><span style="font-family:Times New Roman">MySQL</span><span style="font-family:宋体">中的所有计算都是使用双精度完成的，使用</span><span style="font-family:Times New Roman">float(</span><span style="font-family:宋体">单精度</span><span style="font-family:Times New Roman">)</span><span style="font-family:宋体">会有误差，出现意想不到的结果。</span></p>&#13;\n<p>        在我们查询数据时，<span style="font-family:Times New Roman">MySQL</span><span style="font-family:宋体">使用</span><span style="font-family:Times New Roman">64</span><span style="font-family:宋体">位十进制数值的精度执行</span><span style="font-family:Times New Roman">DECIMAL</span><span style="font-family:宋体">操作，</span><span style="font-family:Times New Roman">float(5.54) = 5.54 </span><span style="font-family:宋体">如果出现精度丢失，这个是不等的。这样，本来我们应该能查到的数据就会莫名其妙的消失。</span></p>&#13;\n &#13;\n
