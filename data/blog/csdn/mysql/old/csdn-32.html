\n\n<p>limit<span style="font-family:宋体">是</span><span style="font-family:'Times New Roman'">mysql</span><span style="font-family:宋体">的语法</span></p>&#13;\n<p>select * from table limit m,n</p>&#13;\n<p>其中<span style="font-family:Times New Roman">m</span><span style="font-family:宋体">是指记录开始的</span><span style="font-family:Times New Roman">index</span><span style="font-family:宋体">，从</span><span style="font-family:Times New Roman">0</span><span style="font-family:宋体">开始，表示第一条记录</span></p>&#13;\n<p>n<span style="font-family:宋体">是指从第</span><span style="font-family:Times New Roman">m+1</span><span style="font-family:宋体">条开始，取</span><span style="font-family:Times New Roman">n</span><span style="font-family:宋体">条。</span></p>&#13;\n<p>select * from tablename limit 2,4</p>&#13;\n<p>即取出第<span style="font-family:Times New Roman">3</span><span style="font-family:宋体">条至第</span><span style="font-family:Times New Roman">6</span><span style="font-family:宋体">条，</span><span style="font-family:Times New Roman">4</span><span style="font-family:宋体">条记录。</span></p>&#13;\n &#13;\n
